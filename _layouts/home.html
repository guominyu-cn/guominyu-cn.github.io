---
layout: default
---
<header class="page-header">
    <h1 class="page-title">{{ site.title }}</h1>
    <p class="page-description">{{ site.description }}</p>
</header>

<div class="posts-list">
    {% for post in site.posts %}
        {% include post-list.html post=post %}
    {% endfor %}
</div>
