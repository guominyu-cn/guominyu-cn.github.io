<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的GitHub主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }
        
        header {
            padding: 80px 0 40px;
            text-align: center;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #58a6ff;
            margin: 0 auto 20px;
            overflow: hidden;
            background: #21262d;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .avatar i {
            font-size: 80px;
            color: #58a6ff;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #f0f6fc;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #8b949e;
            max-width: 600px;
            margin: 0 auto 25px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-links a {
            color: #c9d1d9;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: #58a6ff;
        }
        
        section {
            padding: 60px 0;
            border-top: 1px solid #21262d;
        }
        
        h2 {
            font-size: 2rem;
            color: #f0f6fc;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .about-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        
        .about-text {
            flex: 1;
            min-width: 300px;
            max-width: 800px;
            text-align: center;
        }
        
        .about-text p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .skill {
            background: #21262d;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid #30363d;
        }
        
        footer {
            text-align: center;
            padding: 40px 0;
            color: #8b949e;
            border-top: 1px solid #21262d;
            margin-top: 40px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .about-text {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <header>
            <div class="avatar">
                <i class="fas fa-user"></i>
            </div>
            <h1>你的名字</h1>
            <p class="subtitle">前端开发工程师 | 开源爱好者 | 技术写作者</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-dev"></i></a>
                <a href="#"><i class="fas fa-envelope"></i></a>
            </div>
        </header>
        
        <section id="about">
            <h2>关于我</h2>
            <div class="about-content">
                <div class="about-text">
                    <p>你好！我是一名热爱编程和开源技术的开发工程师。我有5年的前端开发经验，擅长使用React、Vue等现代前端框架。</p>
                    <p>在日常工作中，我喜欢解决复杂问题并构建用户友好的界面。我也是开源项目的积极贡献者，喜欢分享知识和技术经验。</p>
                    <p>除了编程，我还喜欢阅读、摄影和旅行。我相信保持学习和好奇心是持续成长的关键。</p>
                    
                    <div class="skills">
                        <span class="skill">JavaScript</span>
                        <span class="skill">TypeScript</span>
                        <span class="skill">React</span>
                        <span class="skill">Vue.js</span>
                        <span class="skill">Node.js</span>
                        <span class="skill">CSS3</span>
                        <span class="skill">Git</span>
                        <span class="skill">Webpack</span>
                    </div>
                </div>
            </div>
        </section>
        
        <footer>
            <p>© 2023 你的名字 - 基于GitPages构建</p>
            <p style="margin-top: 10px;">
                <i class="fas fa-heart" style="color: #cc241d;"></i> 
                感谢访问我的个人主页
                <i class="fas fa-heart" style="color: #cc241d;"></i>
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 初始化粒子背景
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#58a6ff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#58a6ff",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: true,
                        out_mode: "out"
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" }
                    }
                }
            });
        });
    </script>
</body>
</html>
